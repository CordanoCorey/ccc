<div class="game">
  <div class="game-time">
    {{ game.startTime | date: 'shortDate' }} @
    {{ game.startTime | date: 'shortTime' }}
    <!-- Game ID: {{ game.id }} -->
  </div>
  <div class="game-location">{{ game.locationName }}</div>
  <div class="score" *ngFor="let team of game.gameTeams">
    <h3 class="team-name font-effect-emboss">{{ team.teamName }}</h3>
    <h1 class="total-score font-effect-emboss">{{ team.score }}</h1>
  </div>
</div>
