<ccc-header></ccc-header>
<ccc-navbar [isMobile]="isMobile" [menuItems]="navbarMenuItems"></ccc-navbar>
<ccc-sidenav
  *ngIf="!isMobile"
  [style.height.px]="sidenavHeight"
  [menuItems]="sidenavMenuItems"
></ccc-sidenav>
<div
  id="content"
  [style.min-height.px]="windowHeight"
  [style.width.px]="windowWidth"
  [style.left.px]="offsetLeft"
  [style.background-image]="
    backgroundImageUrl ? 'url(/assets/' + backgroundImageUrl + ')' : 'none'
  "
>
  <ng-content></ng-content>
  <ccc-wallpaper
    *ngIf="hasWallpaper"
    [images]="images"
    [windowHeight]="windowHeight"
    [windowWidth]="windowWidth"
  ></ccc-wallpaper>
</div>
